<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Cesium/Cesium.js"></script>
  <style>
    @import url(../Cesium/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3OGIzZTI2NC01NzBkLTRkODctOGY1MS01OThiODJlNzVjZDUiLCJpZCI6MjM1MTEsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1ODM0Njc3MTN9.gW3gdlQSAnrxOoD7cQMn45yvwWjdR74yJHayspaX4_Y';

    var viewer = new Cesium.Viewer('cesiumContainer');
    var scene = viewer.scene;

    // create a polyline with a material
    var primitive1 = new Cesium.Primitive({
      geometryInstances: new Cesium.GeometryInstance({
        geometry: new Cesium.PolylineGeometry({
          positions: Cesium.Cartesian3.fromDegreesArray([-124.5, 40, -123.0, 40]), //坐标必须两个和两个以上
          width: 1.0, //线宽
          vertexFormat: Cesium.PolylineColorAppearance.VERTEX_FORMAT
        }),
        attributes: {
          color: new Cesium.Color(0 / 255, 98 / 255, 254 / 255, 1), //color  必须设置 不然没有效果
        }
      }),
      appearance: new Cesium.PolylineColorAppearance({
        translucent: false
      })
    });
    var primitive1 = new Cesium.Primitive({
      geometryInstances: new Cesium.GeometryInstance({
        geometry: new Cesium.PolylineGeometry({
          positions: Cesium.Cartesian3.fromDegreesArray([-123.1, 40, -123.0, 40]), //坐标必须两个和两个以上
          width: 1.0, //线宽
          vertexFormat: Cesium.PolylineColorAppearance.VERTEX_FORMAT
        }),
        attributes: {
          color: Cesium.ColorGeometryInstanceAttribute.fromColor(new Cesium.Color(255 / 255, 0 / 255, 0 / 255,
            1)), //color  必须设置 不然没有效果
        }
      }),
      appearance: new Cesium.PolylineColorAppearance({
        translucent: false
      })
    });
    var primitive2 = new Cesium.Primitive({
      geometryInstances: new Cesium.GeometryInstance({
        geometry: new Cesium.PolylineGeometry({
          positions: Cesium.Cartesian3.fromDegreesArray([-123.05, 40.05, -123.05, 39.95]), //坐标必须两个和两个以上
          width: 1.0, //线宽
          vertexFormat: Cesium.PolylineColorAppearance.VERTEX_FORMAT
        }),
        attributes: {
          color: Cesium.ColorGeometryInstanceAttribute.fromColor(new Cesium.Color(255 / 255, 0 / 255, 0 / 255,
            1)), //color  必须设置 不然没有效果
        }
      }),
      appearance: new Cesium.PolylineColorAppearance({
        translucent: false
      })
    });
    scene.primitives.add(primitive1);
    scene.primitives.add(primitive2);
  </script>
</body>

</html>
