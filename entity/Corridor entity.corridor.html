<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Tell IE to use the latest, best version. -->

  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Cesium/Cesium.js"></script>
  <style>
    @import url(../Cesium/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3OGIzZTI2NC01NzBkLTRkODctOGY1MS01OThiODJlNzVjZDUiLCJpZCI6MjM1MTEsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1ODM0Njc3MTN9.gW3gdlQSAnrxOoD7cQMn45yvwWjdR74yJHayspaX4_Y';


    var viewer = new Cesium.Viewer('cesiumContainer');
    var redCorridor = viewer.entities.add({
      name: 'Red corridor on surface with rounded corners and outline',
      corridor: {
        positions: Cesium.Cartesian3.fromDegreesArray([
          -100.0, 40.0,
          -105.0, 40.0,
          -105.0, 35.0
        ]),
        width: 200000.0,
        material: Cesium.Color.RED.withAlpha(0.5),
        outline: true,
        outlineColor: Cesium.Color.RED
      }
    });

    var greenCorridor = viewer.entities.add({
      name: 'Green corridor at height with mitered corners',
      corridor: {
        positions: Cesium.Cartesian3.fromDegreesArray(
          [-90.0, 40.0,
            -95.0, 40.0,
            -95.0, 35.0
          ]),
        height: 100000.0,
        width: 200000.0,
        cornerType: Cesium.CornerType.MITERED,
        material: Cesium.Color.GREEN
      }
    });

    var blueCorridor = viewer.entities.add({
      name: 'Blue extruded corridor with beveled corners and outline',
      corridor: {
        positions: Cesium.Cartesian3.fromDegreesArray(
          [80.0, 40.0,
            -85.0, 40.0,
            -85.0, 35.0
          ]),
        height: 200000.0,
        extrudedHeight: 100000.0,
        width: 200000.0,
        cornerType: Cesium.CornerType.BEVELED,
        material: Cesium.Color.BLUE.withAlpha(0.5),
        outline: true,
        outlineColor: Cesium.Color.BLUE
      }
    });
  </script>
</body>

</html>
