<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Cesium/Cesium.js"></script>
  <style>
    @import url(../Cesium/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3OGIzZTI2NC01NzBkLTRkODctOGY1MS01OThiODJlNzVjZDUiLCJpZCI6MjM1MTEsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1ODM0Njc3MTN9.gW3gdlQSAnrxOoD7cQMn45yvwWjdR74yJHayspaX4_Y';

    var viewer = new Cesium.Viewer('cesiumContainer');

    var redPolygon = viewer.entities.add({
      name: '贴着地表的多边形',
      polygon: {
        hierarchy: Cesium.Cartesian3.fromDegreesArray([-115.0, 37.0,
          -115.0, 32.0,
          -107.0, 33.0,
          -102.0, 31.0,
          -102.0, 35.0
        ]),
        material: Cesium.Color.RED
      }
    });

    var greenPolygon = viewer.entities.add({
      name: '绿色拉伸多边形',
      polygon: {
        hierarchy: Cesium.Cartesian3.fromDegreesArray([-108.0, 42.0,
          -100.0, 42.0,
          -104.0, 40.0
        ]),
        extrudedHeight: 500000.0,
        material: Cesium.Color.GREEN
      }
    });

    var orangePolygon = viewer.entities.add({
      name: '每个顶点具有不同拉伸高度的橘色多边形',
      polygon: {
        hierarchy: Cesium.Cartesian3.fromDegreesArrayHeights(
          [-108.0, 25.0, 100000,
            -100.0, 25.0, 100000,
            -100.0, 30.0, 100000,
            -108.0, 30.0, 300000
          ]),
        extrudedHeight: 0,
        perPositionHeight: true,
        material: Cesium.Color.ORANGE,
        outline: true,
        outlineColor: Cesium.Color.BLACK
      }
    });

    var bluePolygon = viewer.entities.add({
      name: '具有挖空效果的蓝色多边形',
      polygon: {
        hierarchy: {
          positions: Cesium.Cartesian3.fromDegreesArray(
            [-99.0, 30.0,
              -85.0, 30.0,
              -85.0, 40.0,
              -99.0, 40.0
            ]),
          holes: [{
            positions: Cesium.Cartesian3.fromDegreesArray([
              -97.0, 31.0,
              -97.0, 39.0,
              -87.0, 39.0,
              -87.0, 31.0
            ]),
            holes: [{
              positions: Cesium.Cartesian3.fromDegreesArray([
                -95.0, 33.0,
                -89.0, 33.0,
                -89.0, 37.0,
                -95.0, 37.0
              ]),
              holes: [{
                positions: Cesium.Cartesian3.fromDegreesArray([
                  -93.0, 34.0,
                  -91.0, 34.0,
                  -91.0, 36.0,
                  -93.0, 36.0
                ])
              }]
            }]
          }]
        },
        material: Cesium.Color.BLUE,
        outline: true,
        outlineColor: Cesium.Color.BLACK
      }
    });
  </script>
</body>

</html>
