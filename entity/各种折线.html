<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Cesium/Cesium.js"></script>
  <style>
    @import url(../Cesium/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3OGIzZTI2NC01NzBkLTRkODctOGY1MS01OThiODJlNzVjZDUiLCJpZCI6MjM1MTEsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1ODM0Njc3MTN9.gW3gdlQSAnrxOoD7cQMn45yvwWjdR74yJHayspaX4_Y';

    var viewer = new Cesium.Viewer('cesiumContainer');

    var redLine = viewer.entities.add({
      name: '沿着地球表面的红线',
      polyline: {
        positions: Cesium.Cartesian3.fromDegreesArray(
          [-75, 35,
            -125, 35
          ]),
        width: 5,
        material: Cesium.Color.RED
      }
    });

    var glowingLine = viewer.entities.add({
      name: '具有发光效果的线',
      polyline: {
        positions: Cesium.Cartesian3.fromDegreesArray(
          [-75, 37, -125, 37]
        ),
        width: 10,
        material: new Cesium.PolylineGlowMaterialProperty({
          glowPower: 0.2,
          color: Cesium.Color.BLUE
        })
      }
    });

    var orangeOutlined = viewer.entities.add({
      name: '具有一定高度的线',
      polyline: {
        positions: Cesium.Cartesian3.fromDegreesArrayHeights(
          [-75, 39, 250000, -125, 39, 250000]
        ),
        width: 5,
        material: new Cesium.PolylineOutlineMaterialProperty({
          color: Cesium.Color.ORANGE,
          outlineWidth: 2,
          outlineColor: Cesium.Color.BLACK
        })
      }
    });

    var yellowLine = viewer.entities.add({
      name: '不贴着地表的线',
      polyline: {
        positions: Cesium.Cartesian3.fromDegreesArrayHeights(
          [-75, 43, 500000, -125, 43, 500000]
        ),
        width: 3,
        followSurface: false, //是否贴着地表
        material: Cesium.Color.PURPLE
      }
    });
  </script>
</body>

</html>
